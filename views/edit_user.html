<!-- edit_user.html -->
{% extends "base.html" %}
{% block content %} 
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="card-body">
                    <form action="{{ url_for('User_.edit_user', user_id=user.id) }}" method="POST">
                        <p>Usu√°rio:</p>
                        <p><input type="text" name="username" value="{{ user.username }}" required/></p>
                        <p>Email:</p>
                        <p><input type="text" name="email" value="{{ user.email }}" required/></p>
                        <p>Senha:</p>
                        <p><input type="password" name="password" placeholder="*********" required/></p>
                        <select name="role_type_" class="Input">
                            {% for role in roles %}
                                <option value="{{ role.name }}" {% if role.id == user.role_id %}selected{% endif %}>{{ role.name }}</option>
                            {% endfor %}
                        </select>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p><input type="submit" value="Salvar" /></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

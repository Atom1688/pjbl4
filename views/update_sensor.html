<!-- update_sensor.html -->
{% extends "base.html" %}
{% block content %}
<div class="vertical-center">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Editar Sensor</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('sensor_.update_sensor') }}" method="post">
                    {% for sensor in sensors %}
                    <input type="hidden" name="id" value="{{ sensor.id }}">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ sensor.name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="brand">Marca:</label>
                        <input type="text" class="form-control" id="brand" name="brand" value="{{ sensor.brand }}" required>
                    </div>
                    <div class="form-group">
                        <label for="model">Modelo:</label>
                        <input type="text" class="form-control" id="model" name="model" value="{{ sensor.model }}" required>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unidade de Medida:</label>
                        <input type="text" class="form-control" id="unit" name="unit" value="{{ sensor.unit }}" required>
                    </div>
                    <div class="form-group">
                        <label for="topic">Tópico MQTT:</label>
                        <input type="text" class="form-control" id="topic" name="topic" value="{{ sensor.topic }}" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if sensor.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Ativo?</label>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
